<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolkata Knight Riders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!--daisyUI cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-purple-600">
    <!-- header part -->
    <header>
        <div class="grid grid-cols-4 bg-purple-900 ">
            <div class="flex items-center ml-8"><img src="images/cover_2-removebg-preview.png" alt=""></div>
            <div class="col-span-2 ml-0 pt-24">
                <h1 class="italic font-extrabold text-yellow-500 pb-9 text-5xl text-center">Kolkata Knight Riders</h1>
                <p class="text-white font-semibold text-lg text-center pb-24">Kolkata knight Riders is a team of
                    IPL(Indian
                    Premier
                    League). It's take part<br> every year in IPL tournament.Now it's time to <br>select players for
                    upcoming IPL.
                </p>

            </div>
        </div>

    </header>
    <!--Player selection part-->
    <section class="w-9/12 mx-auto mt-10 pb-9">
        <div class="grid grid-cols-4  gap-4">
            <!-- player-1 -->
            <div>
                <div class="card w-full bg-purple-900 shadow-xl gap-4 rounded-none">
                    <figure><img src="images/player2.jpg" class="w-full h-40" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-white">SHREYAS IYER</h2>

                        <div class="card-actions">
                            <button class="bg-yellow-600 px-16 py-2 text-white">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- player-2 -->
            <div>
                <div class="card w-full bg-purple-900 shadow-xl gap-4 rounded-none">
                    <figure><img src="images/player3.jpg" class="w-full h-40" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-white">NITESH RANA</h2>

                        <div class="card-actions">
                            <button class="bg-yellow-600 px-16 py-2 text-white">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- player-3 -->
            <div>
                <div class="card w-full bg-purple-900 shadow-xl gap-4 rounded-none">
                    <figure><img src="images/player4.jpg" class="w-full h-40" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-white">SHUNIL</h2>

                        <div class="card-actions">
                            <button class="bg-yellow-600 px-16 py-2 text-white">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- selected list -->
            <div>
                <div class="card w-full h-100 bg-purple-900 shadow-xl gap-4 rounded-none text-center text-white">
                    <h1 class=" font-semibold italic text-xl  pt-8 pb-4">selected player</h1>
                    <ol></ol>
                </div>
            </div>
            <!-- player-4 -->
            <div>
                <div class="card w-full bg-purple-900 shadow-xl gap-4 rounded-none">
                    <figure><img src="images/player5.jpg" class="w-full h-40" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-white">ALEX HALES</h2>

                        <div class="card-actions">
                            <button class="bg-yellow-600 px-16 py-2 text-white">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- player-5 -->
            <div>
                <div class="card w-full bg-purple-900 shadow-xl gap-4 rounded-none">
                    <figure><img src="images/player6.jpg" class="w-full h-40" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-white">UMESH</h2>

                        <div class="card-actions">
                            <button class="bg-yellow-600 px-16 py-2 text-white">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- player-6 -->
            <div>
                <div class="card w-full bg-purple-900 shadow-xl gap-4 rounded-none">
                    <figure><img src="images/player9.jpg" class="w-full h-40" alt="Shoes" /></figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-white">AL HASAN</h2>

                        <div class="card-actions">
                            <button class="bg-yellow-600 px-16 py-2 text-white">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--calcultion part-->

        </div>
    </section>

    <script src="js/player.js"></script>
</body>

</html>
